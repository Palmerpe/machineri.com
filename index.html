<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machineri.com</title>
  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-3xl font-bold">J&K Machiner EIRL</h1>
      <img src="img/logo.png" alt="Logo" class="h-12">
    </div>
  </header>

  <!-- Navegación -->
  <nav class="bg-gray-800 text-white py-2">
    <ul class="container mx-auto flex justify-center space-x-4">
      <li><a href="#inicio" class="hover:underline">Inicio</a></li>
      <li><a href="#servicios" class="hover:underline">Servicios</a></li>
      <li><a href="#trabajo" class="hover:underline">Nuestro Trabajo</a></li>
      <li><a href="#contacto" class="hover:underline">Contacto</a></li>
      <li><a href="#nosotros" class="hover:underline">Sobre Nosotros</a></li>
    </ul>
  </nav>

  <!-- Slider -->
  <section id="inicio" class="slider-container">
    <div class="slider-track">
      <img src="img/foto-principal.jpg" alt="Imagen Principal" class="slider-image">
      <img src="https://proactivo.com.pe/wp-content/uploads/2019/05/metalmecanica.png" alt="Foto 3" class="slider-image">
      <img src="https://www.trihton.com/imagenes/corte-laser/background-02.jpg" alt="Foto 4" class="slider-image">
    </div>
  </section>

  <!-- Sección de contenido adicional -->
  <section class="container mx-auto flex items-center py-8">
    <img src="img/foto-principal.jpg" alt="Imagen Principal" class="w-1/2 h-auto rounded-lg shadow-lg">
    <div class="w-1/2 pl-8">
      <h2 class="text-2xl font-bold text-blue-600">Expertos en soldadura y fabricación</h2>
      <p class="mt-4 text-gray-700">Somos una empresa dedicada...</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>Dirección: Calle Industria #123, Ciudad</p>
      <p>Teléfono: +52 123 456 7890</p>
    </div>
  </footer>

  <!-- Enlace al archivo JS -->
  <script src="js/slider.js"></script>
</body>
</html>
